{% load static %}

<html>
<head>
<title>Django blog</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>

<div class="nav-left">
<h1><a href="{% url 'home' %}">Django blog</a></h1>
</div>

{% if user.is_authenticated %}
<div class="nav-right">
<a href="{% url 'logout' %}">Logout </a>
</div>
&nbsp&nbsp&nbsp&nbsp
<div class="nav-right">
<a href="{% url 'form' %}">+ New Blog Post</a>
</div>
{% endif %}
</header>

<div>
{% block login_form %}
{% endblock login_form %}
</div>

<div>
{% block reg_form %}
{% endblock reg_form %}
</div>

<div>
{% block content %}
{% endblock content %}
</div>
</body>
</html>
